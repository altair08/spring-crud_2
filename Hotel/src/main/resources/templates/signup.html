<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Hotel</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
</head>
<body>
<div align="center">
    <h1>Sign Up</h1>
    <br />
     <div class="col-sm-4">
    <form action="#" th:action="@{/signUp}" th:object="${user}" method="post">

      
 	 
            
          	<div alight="left">
          
            <tr>
                 <label class="form-label" >User Name</label>
                <td><input type="text" th:field="*{username}" class="form-control" placeholder="Username" /></td>
            </tr>
            </div> 
            <div alight="left">
                 <tr>
                 <label class="form-label" >Password</label>
                <td><input type="password" th:field="*{password}" class="form-control" placeholder="Password" /></td>
            </tr>
            </div> 
			<br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Add User</button> 
             <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </td>
         
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/login}]]"
    }
</script>
</body>
</html>
