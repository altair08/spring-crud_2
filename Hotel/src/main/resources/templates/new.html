<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Hotel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>

<div align="center">
<div class="p-3 mb-2 bg-success text-white h1">Welcome to Hotel Green Grass</div>
    <h1>[[${pageTitle}]]</h1>
    <br />
     <div class="col-sm-4">
    <form action="#" th:action="@{/save}" th:object="${food}" method="post">
<input type="hidden" th:field="*{id}" />
      
 		<div>
          
                <label class="form-label" >Customer Name</label>
               
	                
	                <input type="text" th:field="*{customername}" class="form-control" placeholder="Customer Name" />
             
         </div>   
            
          	<div>
       
                 <label class="form-label" >Food Name</label>
           <input type="text" th:field="*{foodname}" class="form-control" placeholder="Food Name" />
           
            </div> 
            <div>
                
                 <label class="form-label" >Qantity</label>
                <input type="text" th:field="*{quantity}" class="form-control" placeholder="Quantity" />
           
            </div> 
			<br>
         
           <button type="submit" class="btn btn-info">Save</button>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button> 
         
          
       
    </form>
</div>

<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/landpage}]]"
    }
</script>
</body>
</html>
