
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
 
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
 <title>Hotel</title>
</head>
<body>
<div class="container-fluid text-center">

 <div class="p-3 mb-2 bg-success text-white h1">Welcome to Hotel Green Grass</div>


<h3><a  th:href="@{'/landpage'}">
      <input type="submit" class="btn btn-info" value="Back" >
    </a></h3>  


 <div class="m-2">
                 <div class="panel-body" align = "center" >
                <table class="table table-bordered">
  <thead class="thead-dark">
    <tr>
       <th>Order ID</th>
            <th>Customer Name</th>
            <th>Food Name</th>
            <th>Quantity</th>
            <th>Edit</th>
            <th>Delete</th>
   </tr>
  </thead>
  <tbody>
      <tr  th:each="food : ${listfood }">
<td th:text="${food.id}">Order ID</td>
<td th:text="${food.customername}">Customer Name</td>
<td th:text="${food.foodname}">Food Name</td>
<td th:text="${food.quantity}">Quantity</td>
<td>
<a th:href="@{'/edit/' + ${food.id}}">Edit</a>
</td>     
<td>
<a th:href="@{'/delete/' + ${food.id}}">Delete</a>
</td>     
</tr>
  
  </tbody>
</table>
           </div>         
                 </div>
 
        </div>
 



</body>
</html>
