<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
</head>

<body>
<div class="container-fluid text-center">
<div class="p-3 mb-2 bg-success text-white h1">Welcome to Hotel Green Grass</div>
   <div><h2>Reserve Your Room</h2></div>
    <div class="m-2">
    <a class="h3 " th:href="@{/room/new}">click Here</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
[[${message}]]
    </div>
    
    <h3><a  th:href="@{'/landpage'}">
      <input type="submit" class="btn btn-info" value="Back" >
    </a></h3>  
    

<div>
<table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>Room_ID</th>
        <th>Start Date</th>
        <th>End Date</th>
         <th>No of Rooms</th>
        <th>Customer Name</th>
        <th>Address</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>


     <tr  th:each="rooms : ${ListRooms}">
<td th:text="${rooms.id}">Room_ID</td>
<td th:text="${rooms.sdate}">Start date</td>
<td th:text="${rooms.edate}">End Date</td>
<td th:text="${rooms.nrooms}">No of Rooms</td>
<td th:text="${rooms.name}">Name</td>
<td th:text="${rooms.address}">Address</td>
 <td>
                <a class="h5" th:href="@{'/room/delete/'+${rooms.id}}">Delete</a>
            </td>

</tr>
    </tbody>
</table>
</div>
</div>
</body>
</html>
