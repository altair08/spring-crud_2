<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>




<div align="center">
<div class="p-3 mb-2 bg-success text-white h1">Welcome to Hotel Green Grass</div>
 <br />
  <div class="text-center"> <h2>Reserve Your Room</h2></div>
    <div class="col-sm-4">
    <form th:action="@{/room/save}" method="post" th:object="${RoomReservation}">
             

        <div >
        
        
            <div >
                <label class="form-label">Start Date</label>
                   
             
                    <input type="date" th:field="*{sdate}" class="form-control"/>
               
            </div>            
            
              <div >
                <label > End Date</label>
            
                    <input type="date" th:field="*{edate}" class="form-control" />
               
            </div>

            <div>
                <label class="col-sm-4 col-form-label">No.of Rooms</label>
              
                    <input type="text" th:field="*{nrooms}" class="form-control" />
               
            </div>

            <div >
                <label class="form-label">Customer Name</label>
         
                    <input type="text" th:field="*{name}" class="form-control"/>
             
            </div>

            <div>
                <label class="form-label"> Address </label>
              
                       <input type="text" th:field="*{address}" class="form-control"/>
                
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">
                    Save
                </button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">
                    Cancel
                </button>
            </div>

        </div>
    </form>
    </div>
</div>


<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/room}]]"
    }
</script>
</body>
</html>
